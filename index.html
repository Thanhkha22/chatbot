  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>

<script>
let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
let currentChat = null;

function renderChatList() {
  const sidebar = document.getElementById("sidebarMenu");
  let list = document.getElementById("chatList");
  if (!list) {
    list = document.createElement("div");
    list.id = "chatList";
    sidebar.appendChild(list);

  list.innerHTML = chatHistory
    .map((c, i) => `

        <span class="chat-title" onclick="loadChat(${i})">
          ${c.pinned ? '<i class="fa-solid fa-thumbtack" style="color:#0078ff; margin-right:6px;"></i>' : ''}

        </span>
        <div class="dropdown">
          <button class="menu-btn" onclick="toggleMenu(${i})">‚ãÆ</button>
          <div class="menu" id="menu-${i}">
            <button onclick="renameChat(${i})">ƒê·ªïi t√™n</button>
            <button onclick="pinChat(${i})">${c.pinned ? 'B·ªè ghim' : 'Ghim'}</button>
            <button onclick="shareChat(${i})">Chia s·∫ª</button>
            <button onclick="deleteChat(${i})">X√≥a</button>
          </div>
        </div>
      </div>
    `)
    .join("");
}

function saveCurrentChat() {
  const chatBox = document.getElementById("chat");
  if (!chatBox || chatBox.innerHTML.trim() === "") return;

  const content = chatBox.innerHTML;
  if (currentChat !== null) {
    chatHistory[currentChat].content = content;
  } else {
    const firstMsg = chatBox.querySelector(".msg.user .bubble")?.innerText || "Cu·ªôc tr√≤ chuy·ªán m·ªõi";
    chatHistory.unshift({ name: firstMsg.substring(0, 30), content, pinned: false });
    currentChat = 0;
  }

  localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
  renderChatList();
}

function newChat() {
  saveCurrentChat();

  const chatBox = document.getElementById("chat");
  chatBox.innerHTML = `

      <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="AI" />

    </div>`;
  currentChat = null;
}

function loadChat(index) {
  const chatBox = document.getElementById("chat");
  chatBox.innerHTML = chatHistory[index].content;
  currentChat = index;
}

function deleteChat(index) {
  chatHistory.splice(index, 1);
  localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
  renderChatList();
}

function renameChat(index) {
  const newName = prompt("Nh·∫≠p t√™n m·ªõi:", chatHistory[index].name);
  if (newName) {
    chatHistory[index].name = newName;
    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    renderChatList();
  }
}

function pinChat(index) {
  const chat = chatHistory[index];
  chat.pinned = !chat.pinned; // ƒê·ªïi tr·∫°ng th√°i ghim

  // ƒê∆∞a ghim l√™n ƒë·∫ßu, b·ªè ghim th√¨ gi·ªØ nguy√™n v·ªã tr√≠ hi·ªán t·∫°i
  if (chat.pinned) {
    chatHistory.splice(index, 1);
    chatHistory.unshift(chat);
  }

  localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
  renderChatList();
}

function shareChat(index) {
  const text = chatHistory[index].content
    .replace(/<[^>]+>/g, "") // b·ªè th·∫ª HTML
    .slice(0, 1000); // tr√°nh qu√° d√†i
  const encoded = encodeURIComponent(text);

  // M·ªü c·ª≠a s·ªï chia s·∫ª Zalo
  window.open(`https://zalo.me/share/text?text=${encoded}`, "_blank");
}


function toggleMenu(i) {
  const currentMenu = document.getElementById(`menu-${i}`);
  const isOpen = currentMenu.style.display === "block";

  // ƒê√≥ng t·∫•t c·∫£ menu kh√°c
  document.querySelectorAll(".menu").forEach(m => (m.style.display = "none"));

  // N·∫øu menu ƒëang t·∫Øt th√¨ m·ªü v√† th√™m class open
  if (!isOpen) {

    currentMenu.closest(".chat-item").classList.add("open");
  }
}
